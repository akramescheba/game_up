<div class="content">
    <div class="container">
    <p-carousel [value]="listAvis" [numVisible]="4" [numScroll]="3" [circular]="true" [autoplayInterval]="15000">
        <ng-template let-avis #item>
            <div class="avis-client">
                <div class="affichage">
                    <div class="card">
                        <div class="container-card">
                            <div class="left">
                                <div class="status-ind">
                                    <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 448 512">
                                        <path
                                            d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="right">
                                <div class="text-wrap">
                                    <p class="text-content">
                                        <a class="text-link">{{avis.name}}</a>
                                        <br>
                                        <!-- <p-rating value ="avis.note" ></p-rating> -->
                                        Note : <a> {{avis.note}}</a>
                                    </p>
                                    <p class="time"><em>Post√© le {{avis.date}} </em></p>
                                </div>
                                <div class="button-wrap">
                                    <p class="secondary-cta">{{avis.commentaire}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
</div>
