<div class=" content">
    <button class="btn-avis" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Rédiger un avis
        <svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path fill="#0fd8e6"
                d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c0 0 0 0 0 0s0 0 0 0s0 0 0 0c0 0 0 0 0 0l.3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z" />
        </svg>
    </button>
    <!-- <app-avis class="modal-avis"></app-avis> -->

    <!-- MODAL -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <form class="modal-dialog modal-dialog-centered" [formGroup]="avisForms" (ngSubmit)="postAvis()">
            <div class="rating-card modal-content ">
                <div class="modal-header">
                    <h5 class="card-title" id="staticBackdropLabel">Ajouter votre avis</h5>
                </div>
                <div class="modal-body">

                    <input class="note" type="number" formControlName="note" min="1" max="10" placeholder="Note ">
                    <div class="erreur" *ngIf="avisForms.get('note')?.invalid && avisForms.get('note')?.touched">
                        La note doit être comprise entre 1 et 10.
                    </div>
                    <textarea min="20" max="150" class="card-text form-control mb-3" formControlName="commentaire"
                        placeholder="Partagez votre expérience concernant ce jeu">
        </textarea>
                    <div class="erreur"
                        *ngIf="avisForms.get('commentaire')?.invalid && avisForms.get('commentaire')?.touched">
                        Votre commentaire doit comporter entre 10 et 150 caractères.
                    </div>
                </div>
                <div class="modal-footer container-btn">
                    <button type="submit" class="btn btn-accept">Publier</button>
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </form>
    </div>
    <!-- AFFICHAGE DE COMMENTAIRES CLIENTS -->
    <div class="avis-client" *ngFor="let avis of listAvis">
        <div class="affichage">
            <div class="card">
                <div class="container">
                    <div class="left">
                        <div class="status-ind">
                            <svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path
                                    d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z" />
                            </svg>
                        </div>
                    </div>
                    <div class="right">
                        <div class="text-wrap">
                            <p class="text-content">
                                <a class="text-link">{{avis.name}}</a>
                                <br>
                                Note : <a> {{avis.note}}</a>
                            </p>
                            <p class="time">Posté le {{avis.date}} </p>
                        </div>
                        <div class="button-wrap">

                            <p class="secondary-cta">{{avis.commentaire}}</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
