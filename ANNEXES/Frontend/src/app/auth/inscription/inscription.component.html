<div class="contente" *ngIf="isButtonShow">
    <!-- From Uiverse.io by VIJAYAACHI --> 
<div class="form-container">
  <p class="title">Créer un compte</p>
  <form class="form">
    <div class="input-group">
      <label for="name">Name</label>
      <input placeholder="" id="username" name="username" type="text" />
    </div>
    <div class="input-group">
      <label for="phone">Phone</label>
      <input placeholder="" id="phone" name="phone" type="phone" />
      <label for="email">Email</label>
      <input placeholder="" id="email" name="email" type="email" />
      <label for="location">Location</label>
      <input placeholder="" type="email" />
    </div>
    <button style="margin-top:6%;" class="sign">Submit</button>
  </form>
  <div class="social-message">
    <div class="line"></div>
    <p class="message">Entre Details to view Virtual Tour</p>
    <div class="line"></div>
  </div>
  <p class="signup">Avez vous déja un comptet?
		<a type="button" (click)="btnConnection()">Connectez-vous</a>
	</p>
</div>
	
</div>
